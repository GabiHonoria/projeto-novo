<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Explore sem limites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explore sem limites</h1>
        <p>Explorer - Intensiv√£o (01 - 04)</p>
    </header>
    
    <div class="container"> 
        <img src="assets/image 15.svg" alt="Imagem 1" class="img1">
        <img src="assets/Frame 2 (2).png" alt="Imagem 2" class="img2">
    </div>
    
    <section class="contact">
        <form action="/" method="post">
            <fieldset>
                <legend>Entre em contato</legend>
                
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                
                <label for="mensagem">Digite a mensagem aqui</label>
                <textarea name="mensagem" id="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar a mensagem</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
